<!DOCTYPE html> <!--Declara el tipo de documento con el que se va a trabajar HTML5-->
<html lang="en"> <!--Es el elemento raiz de toda página web-->
<head> <!--Es el elemento html donde se pone toda la configuración de la página web-->
    <meta charset="UTF-8"><!-- Define la codificación de caracteres de mi pagina web-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--name con su atributo content nos sirve para paginas web resposivas-->
    <title>Mi primera pagina web</title> <!-- >Titulo de la página-->
</head>
<body> <!-- Corresponde al contenido visual de mi página web -->
    <h1> Mi primera página web</h1> <!-- Dentro del contenido nos sirve para poner encabezados -->
    <h3> Carrera de Computación</h3>
    <h6> Edison Cayambe</h6> 
    <p> Este es el primer parrafo de mi página web </p>
    <button> Aceptar</button>
</body>
</html>
